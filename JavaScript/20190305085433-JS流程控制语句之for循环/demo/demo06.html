<meta charset="utf-8" />
<script>
    // 正序输出：
    console.log("正序输出: ");
    var arr = ["张三", "李四", "王五"];
    for (var x = 0; x < 3; x++) {
        console.log(x + ": " + arr[x]);
    }

    // 倒序输出
    console.log("倒序输出: ");
    for (var y = 2; y >= 0; y--) {
        console.log(y + ": " + arr[y]);
    }
</script>
